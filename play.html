<section id="contact" class="grid contact-me text-center">
  <h1 class="unit yotta xs-1 pad-t-2">CONTACT ME</h1>
  <!--FORM-->
  <form class="unit xs-1" action="https://formspree.io/hey@jaimieporter.ca" method="POST">
    <div class="push">
      <label for="name">NAME</label>
      <input id="name" name="name" required>
    </div>
    <div class="push">
      <label for="email">E-MAIL</label>
      <input id="email" type="email" placeholder="hey@company.ca" name="email" required>
    </div>
    <div class="push">
      <label for="details">What can I do for you?</label>
      <textarea id="details" name="message" required></textarea>
    </div>
    <div>
      <button class="btn btn-light" type="submit">SUBMIT</button>
    </div>
  </form>
</section>
