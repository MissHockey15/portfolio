---
layout: default
---

<section id="contact" class="contact-me text-center">
  <h3 class="pad-t-2">CONTACT ME</h3>
  <!--FORM-->
  <form class="push-0" action="https://formspree.io/jaimie.erin@yahoo.ca" method="POST">
    <div class="push">
      <label for="name">NAME</label>
      <input id="name" name="name" required>
    </div>
    <div class="push">
      <label for="email">E-MAIL</label>
      <input id="email" type="email" placeholder="hey@company.ca" name="email" required>
    </div>
    <div class="push">
      <label for="details">What can I do for you?</label>
      <textarea id="details" name="message" required></textarea>
    </div>
    <div>
      <button class="btn btn-light" type="submit">SUBMIT</button>
    </div>
  </form>
</section>
  <!--FORM END-->
